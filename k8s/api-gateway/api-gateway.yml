apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: apigateway-api-gateway
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
          env:
            - name: SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: SERVER_ADDRESS
            - name: API_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: API_GATEWAY_URL
            - name: API_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: API_GATEWAY_PORT
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: API_GATEWAY_PROFILE
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: USER_SERVICE_URL
            - name: ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: order-service-config
                  key: ORDER_SERVICE_URL
            - name: AUTHENTICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: AUTHENTICATION_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP
